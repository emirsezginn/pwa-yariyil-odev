<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ef4444" />
  <title>Çevrimdışı | Pokemon Ürünler</title>

  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    *{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-xl w-full bg-white rounded-3xl shadow border p-8 text-center">
    <div class="mx-auto w-16 h-16 rounded-2xl bg-red-50 flex items-center justify-center">
      <span class="text-red-600 text-2xl font-black">P</span>
    </div>

    <h1 class="mt-4 text-3xl font-black">Çevrimdışısınız</h1>
    <p class="mt-2 text-gray-600 font-medium">
      İnternet bağlantınız yok. Daha önce ziyaret edilen sayfalar cache üzerinden açılabilir.
      Yeni API verileri bağlantı gelince yeniden yüklenecektir.
    </p>

    <div class="mt-6 grid sm:grid-cols-3 gap-3">
      <button onclick="history.back()"
              class="px-5 py-3 rounded-2xl border-2 border-gray-200 font-extrabold hover:bg-gray-50">
        Geri
      </button>
      <button onclick="location.href='/'"
              class="px-5 py-3 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-extrabold shadow">
        Ana Sayfa
      </button>
      <button onclick="location.reload()"
              class="px-5 py-3 rounded-2xl bg-gray-900 hover:bg-black text-white font-extrabold shadow">
        Yenile
      </button>
    </div>

    <div class="mt-6 text-sm font-extrabold">
      Durum: <span id="status" class="text-red-600">OFFLINE</span>
    </div>

    <p class="mt-3 text-xs text-gray-500 font-semibold">
      Bağlantı geri geldiğinde sayfa otomatik yenilenir.
    </p>
  </div>

  <script>
    function update() {
      const s = document.getElementById("status");
      if (navigator.onLine) {
        s.textContent = "ONLINE";
        s.className = "text-green-600";
        setTimeout(() => location.href="/", 800);
      } else {
        s.textContent = "OFFLINE";
        s.className = "text-red-600";
      }
    }
    addEventListener("online", update);
    addEventListener("offline", update);
    update();
  </script>
</body>
</html>
