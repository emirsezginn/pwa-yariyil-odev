<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pokemon Ürünler ürün detayı: türler, yetenekler, istatistikler ve fiyat." />
  <meta name="theme-color" content="#ef4444" />
  <title>Ürün Detayı | Pokemon Ürünler</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-72x72.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter: wght@300;400;500;600;700;800;900&display=swap');
    *{
      font-family: Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:  0;
      padding: 0;
      box-sizing:  border-box;
    }
    
    body {
      min-height: 100vh;
      background:  linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
    }
    
    /* Smooth transitions */
    button, a, .stat-bar-fill {
      transition: all 0.3s ease;
    }
    
    /* Hover effects */
    .product-image {
      transition: transform 0.4s ease;
    }
    
    .product-image:hover {
      transform: scale(1.05);
    }
    
    /* Stat bar animation */
    .stat-bar-fill {
      animation: fillBar 1. 2s ease-out forwards;
      transform-origin: left;
    }
    
    @keyframes fillBar {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }
    
    /* Card hover effects */
    .info-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .info-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    
    /* Button hover animation */
    .add-to-cart-btn {
      position: relative;
      overflow: hidden;
    }
    
    .add-to-cart-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .add-to-cart-btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    /* Type badge animations */
    .type-badge {
      transition: all 0.3s ease;
    }
    
    .type-badge:hover {
      transform: scale(1.1);
    }
    
    /* Back button animation */
    .back-btn-icon {
      transition: transform 0.3s ease;
    }
    
    .back-btn:hover .back-btn-icon {
      transform: translateX(-4px);
    }
    
    /* Glass morphism effect */
    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  

  <!-- Navigation -->
  <nav class="glass-effect border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3 group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 group-hover:scale-105">
          <span class="text-white font-black text-xl">P</span>
        </div>
        <div class="font-extrabold text-lg bg-gradient-to-r from-red-600 to-red-500 bg-clip-text text-transparent">Pokemon Ürünler</div>
      </a>
      <a href="/products.html" class="font-bold text-gray-700 hover: text-red-600 transition-colors px-4 py-2 rounded-lg hover:bg-red-50">
        Ürünlere Dön
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <!-- Back Button -->
    <div class="mb-8">
      <a href="/products.html" class="back-btn inline-flex items-center gap-3 font-bold text-gray-700 hover: text-red-600 transition-colors group">
        <span class="back-btn-icon w-10 h-10 rounded-xl bg-white border-2 border-gray-200 flex items-center justify-center shadow-sm group-hover:border-red-300 group-hover:shadow-md transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
        <span class="text-base">Ürün listesine geri dön</span>
      </a>
    </div>

    <!-- Product Detail Section -->
    <section id="detail" class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden mb-10"></section>

    <!-- Info Cards -->
    <section class="grid md:grid-cols-3 gap-6">
      <div class="info-card bg-white rounded-2xl shadow-md border border-gray-100 p-8">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center mb-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="font-black text-xl mb-2 text-gray-800">Orijinallik</div>
        <p class="text-gray-600 font-medium leading-relaxed">Ürün bilgileri PokeAPI üzerinden doğrulanarak sunulur.</p>
      </div>
      
      <div class="info-card bg-white rounded-2xl shadow-md border border-gray-100 p-8">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center mb-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <div class="font-black text-xl mb-2 text-gray-800">Offline Deneyim</div>
        <p class="text-gray-600 font-medium leading-relaxed">Daha önce görüntülenen detaylar cache üzerinden erişilebilir.</p>
      </div>
      
      <div class="info-card bg-white rounded-2xl shadow-md border border-gray-100 p-8">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center mb-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
        </div>
        <div class="font-black text-xl mb-2 text-gray-800">Hızlı Gezinme</div>
        <p class="text-gray-600 font-medium leading-relaxed">Tek tıkla ürün listesine dönüp yeni ürünleri keşfedin.</p>
      </div>
    </section>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>

  <script>
    const TYPE_CLASS = {
      fire: "bg-red-100 text-red-700 border-red-200",
      water: "bg-blue-100 text-blue-700 border-blue-200",
      grass: "bg-green-100 text-green-700 border-green-200",
      electric: "bg-yellow-100 text-yellow-800 border-yellow-200",
      psychic: "bg-purple-100 text-purple-700 border-purple-200",
      dragon: "bg-indigo-100 text-indigo-700 border-indigo-200",
      fairy: "bg-pink-100 text-pink-700 border-pink-200",
      dark:  "bg-gray-200 text-gray-800 border-gray-300",
      normal: "bg-gray-100 text-gray-700 border-gray-200",
      fighting: "bg-orange-100 text-orange-700 border-orange-200",
      flying: "bg-cyan-100 text-cyan-700 border-cyan-200",
      poison: "bg-purple-100 text-purple-700 border-purple-200",
      ground: "bg-yellow-100 text-yellow-800 border-yellow-200",
      rock: "bg-gray-200 text-gray-800 border-gray-300",
      bug: "bg-green-100 text-green-700 border-green-200",
      ghost: "bg-purple-100 text-purple-700 border-purple-200",
      steel:  "bg-gray-200 text-gray-800 border-gray-300",
      ice: "bg-cyan-100 text-cyan-700 border-cyan-200"
    };

    const detailEl = document.getElementById("detail");
    const id = new URLSearchParams(location.search).get("id");

    function statBar(value) {
      const pct = Math.min(100, Math.round((value / 255) * 100));
      const color = pct > 80 ? 'from-green-500 to-green-600' : pct > 50 ? 'from-yellow-500 to-yellow-600' : 'from-red-500 to-red-600';
      return `
        <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden shadow-inner">
          <div class="stat-bar-fill h-3 bg-gradient-to-r ${color} rounded-full" style="width: ${pct}%"></div>
        </div>
      `;
    }

    async function loadDetail() {
      if (!id) {
        app.showError(detailEl, "Geçersiz ürün.  URL parametresi bulunamadı. (detail. html? id=... )", "");
        return;
      }

      app.showLoading(detailEl);

      try {
        // API kullanım:  tekli endpoint
        const p = await pokeAPI.getPokemonByName(id);

        document.title = `${p.name} | Pokemon Ürünler`;

        detailEl.innerHTML = `
          <div class="grid lg:grid-cols-2">
            <!-- Image Section -->
            <div class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-50 p-12 flex items-center justify-center relative overflow-hidden">
              <div class="absolute inset-0 opacity-10">
                <div class="absolute top-10 left-10 w-32 h-32 bg-red-400 rounded-full blur-3xl"></div>
                <div class="absolute bottom-10 right-10 w-40 h-40 bg-blue-400 rounded-full blur-3xl"></div>
              </div>
              <img src="${p.image}" alt="${p.name}" class="product-image w-full max-w-md object-contain drop-shadow-2xl relative z-10" />
            </div>

            <!-- Info Section -->
            <div class="p-8 lg:p-12">
              <!-- Header -->
              <div class="flex items-center justify-between mb-4">
                <div class="text-sm font-black text-gray-400 bg-gray-100 px-4 py-2 rounded-full">#${String(p.id).padStart(3,'0')}</div>
                ${p.rarity ? `<div class="text-xs font-extrabold px-4 py-2 rounded-full shadow-sm border ${p.rarity==='Legendary'?'bg-gradient-to-r from-yellow-400 to-yellow-500 text-white border-yellow-300':p.rarity==='Mythical'?'bg-gradient-to-r from-purple-500 to-purple-600 text-white border-purple-400':'bg-gray-100 text-gray-700 border-gray-200'}">${p.rarity}</div>` : ""}
              </div>

              <!-- Title -->
              <h1 class="text-5xl font-black capitalize bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent mb-6">${p.name}</h1>

              <!-- Types -->
              <div class="flex flex-wrap gap-3 mb-6">
                ${(p.types||[]).map(t => `
                  <span class="type-badge text-sm font-extrabold px-5 py-2.5 rounded-xl border-2 shadow-sm ${TYPE_CLASS[t] || 'bg-gray-100 text-gray-700 border-gray-200'}">${t. toUpperCase()}</span>
                `).join("")}
              </div>

              <!-- Description -->
              <p class="text-gray-700 font-medium leading-relaxed mb-8 text-base">
                ${p.description || "Bu ürün için açıklama bulunamadı. "}
              </p>

              <!-- Price Card -->
              <div class="bg-gradient-to-br from-red-50 to-red-100 border-2 border-red-200 rounded-2xl p-6 mb-8 shadow-md">
                <div class="flex items-center justify-between ">
                  <div class="text-sm font-extrabold text-red-700 uppercase tracking-wide">Fiyat</div>
                  <div class="text-4xl font-black text-red-600">₺${p.price ??  "—"}</div>
                </div>
              </div>

              <!-- Physical Stats -->
              <div class="grid grid-cols-2 gap-5 mb-8">
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 border-2 border-blue-200 rounded-xl p-5 shadow-sm">
                  <div class="flex items-center gap-2 mb-2">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                    </svg>
                    <div class="text-xs font-black text-blue-700 uppercase tracking-wide">Boy</div>
                  </div>
                  <div class="text-2xl font-black text-blue-900">${(p.height/10).toFixed(1)} m</div>
                </div>
                <div class="bg-gradient-to-br from-green-50 to-green-100 border-2 border-green-200 rounded-xl p-5 shadow-sm">
                  <div class="flex items-center gap-2 mb-2">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                    </svg>
                    <div class="text-xs font-black text-green-700 uppercase tracking-wide">Kilo</div>
                  </div>
                  <div class="text-2xl font-black text-green-900">${(p.weight/10).toFixed(1)} kg</div>
                </div>
              </div>

              <!-- Abilities -->
              <div class="mb-8">
                <div class="flex items-center gap-2 mb-4">
                  <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                  <div class="font-black text-xl text-gray-800">Yetenekler</div>
                </div>
                <div class="flex flex-wrap gap-3">
                  ${(p. abilities||[]).map(a => `
                    <span class="px-4 py-2.5 rounded-xl bg-gradient-to-r from-indigo-50 to-indigo-100 border-2 border-indigo-200 text-indigo-700 font-extrabold text-sm capitalize shadow-sm hover:shadow-md transition-all">
                      ${a.replaceAll("-"," ")}
                    </span>
                  `).join("")}
                </div>
              </div>

              <!-- Stats -->
              <div>
                <div class="flex items-center gap-2 mb-5">
                  <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                  </svg>
                  <div class="font-black text-xl text-gray-800">Temel İstatistikler</div>
                </div>
                <div class="space-y-4">
                  ${(p.stats||[]).map(s => `
                    <div class="bg-gray-50 rounded-xl p-4 border border-gray-200">
                      <div class="flex items-center justify-between mb-2">
                        <div class="text-sm font-extrabold text-gray-700 capitalize">${s.name. replaceAll("-"," ")}</div>
                        <div class="text-base font-black text-gray-900 bg-white px-3 py-1 rounded-lg border border-gray-200 shadow-sm">${s.value}</div>
                      </div>
                      ${statBar(s.value)}
                    </div>
                  `).join("")}
                </div>
              </div>
            </div>
          </div>
        `;
      } catch (e) {
        const fallback = await pokeAPI.loadFallbackData();
        if (fallback?. results?.length) {
          const p = fallback.results. find(x => String(x.id) === String(id) || x.name === id);
          if (p) {
            const warn = app.showFallbackWarning();
            detailEl.parentElement.insertBefore(warn, detailEl);
            // fallback item minimal olabilir
            detailEl.innerHTML = `
              <div class="p-12 text-center">
                <div class="inline-block px-4 py-2 bg-gray-100 text-gray-500 font-black text-sm rounded-full mb-4">#${String(p.id).padStart(3,'0')}</div>
                <h1 class="text-4xl font-black capitalize text-gray-800 mb-4">${p. name}</h1>
                <p class="text-gray-600 font-medium max-w-2xl mx-auto mb-6">${p.description || "Örnek veri açıklaması."}</p>
                <div class="text-3xl font-black text-red-600 mb-8">₺${p.price ?? "—"}</div>
                <a href="/products. html" class="inline-flex items-center gap-2 font-extrabold text-red-600 hover:text-red-700 transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
                  Ürünlere Dön
                </a>
              </div>
            `;
            return;
          }
        }
        app.showError(detailEl, "Detay yüklenemedi. Ürün bulunamadı veya bağlantı sorunu var.", "");
      }
    }

    loadDetail();
  </script>
</body>
</html>
